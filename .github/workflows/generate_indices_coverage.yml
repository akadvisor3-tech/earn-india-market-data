name: Generate Indices Coverage Report

on:
  workflow_dispatch:

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Generate indices coverage report
        run: python scripts/generate_indices_coverage_report.py

      - name: Commit & push report
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add reports/indices_data_coverage.csv
          git commit -m "Add indices data coverage report" || echo "No changes"
          git push
