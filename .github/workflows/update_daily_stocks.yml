name: Daily NIFTY 500 Update

on:
  schedule:
    - cron: "40 10 * * 1-5"   # 16:10 IST (Monâ€“Fri)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas

      - name: Run daily updater
        run: python scripts/update_daily_stocks.py

      - name: Commit & push updates
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/stocks/NIFTY500
          git commit -m "Daily NIFTY 500 data update" || echo "No changes"
          git push
