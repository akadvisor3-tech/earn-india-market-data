name: Build NIFTY 500 Config

on:
  workflow_dispatch:
  schedule:
    - cron: "30 18 * * 0"   # Weekly refresh (Sunday IST night)

jobs:
  build-nifty500:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Build NIFTY 500 config
        run: |
          python scripts/build_nifty500_config.py

      - name: Commit & push config
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add config/stocks_nifty500.json
          git commit -m "Auto-update NIFTY 500 stock list" || echo "No changes"
          git push
