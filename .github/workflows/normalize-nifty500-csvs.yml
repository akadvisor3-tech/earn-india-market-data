name: One-Time Normalize NIFTY500 Stock CSVs

on:
  workflow_dispatch:   # manual trigger only

jobs:
  normalize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Normalize NIFTY500 stock CSVs
        run: |
          python scripts/normalize_stock_csvs.py

      - name: Commit normalized CSVs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/stocks/NIFTY500
          git commit -m "One-time normalize NIFTY500 stock CSVs" || echo "No changes"
          git push
