name: EOD Snapshot Builder

on:
  schedule:
    # 12:00 AM IST = 18:30 UTC
    - cron: "30 18 * * *"
  workflow_dispatch:

jobs:
  build-snapshots:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout market data repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas numpy

      - name: Run snapshot builder
        run: |
          python scripts/build_snapshots.py

      - name: Commit & push snapshots
        run: |
          cd botrepo
          git config user.name "earnindia-bot"
          git config user.email "bot@earnindia.ai"
          git add data_precalc/*.csv
          git commit -m "EOD snapshot update" || echo "No changes"
          git push
