name: EOD Snapshot Builder

on:
  schedule:
    - cron: "30 18 * * *"   # 12:00 AM IST
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout market data repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install pandas numpy

    - name: Build indicator snapshots
      run: |
        python scripts/build_snapshots.py

    - name: Push snapshots to earnindia-ai-bot
      env:
        BOT_REPO_TOKEN: ${{ secrets.BOT_REPO_TOKEN }}
      run: |
        git clone https://$BOT_REPO_TOKEN@github.com/akadvisor3-tech/earnindia-ai-bot.git botrepo
        cp precalc/*.csv botrepo/data_precalc/
        cd botrepo
        git config user.name "EOD Bot"
        git config user.email "bot@github.com"
        git add data_precalc/
        git commit -m "EOD indicator snapshot update" || echo "No changes"
        git push
